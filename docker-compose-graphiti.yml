version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: graphiti-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: graphiti-memory
    volumes:
      - graphiti_mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - graphiti-network

  # Optional: MongoDB Express for web UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: graphiti-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - graphiti-network

volumes:
  graphiti_mongodb_data:

networks:
  graphiti-network:
    driver: bridge