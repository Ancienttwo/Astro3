<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- 定义箭头标记 -->
  <defs>
    <!-- 相生箭头 - 绿色 -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#22c55e" stroke="#22c55e"/>
    </marker>
    <!-- 相克箭头 - 红色 -->
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#ef4444" stroke="#ef4444"/>
    </marker>
  </defs>
  
  <!-- 五行圆圈位置计算：以200,200为中心，半径120的圆上均匀分布 -->
  <!-- 木 - 顶部 (200, 80) -->
  <!-- 火 - 右上 (296, 144) -->
  <!-- 土 - 右下 (296, 256) -->
  <!-- 金 - 左下 (104, 256) -->
  <!-- 水 - 左上 (104, 144) -->
  
  <!-- 相生关系 - 外圈绿色实线箭头 -->
  <!-- 木生火 -->
  <path d="M 230 95 Q 270 110 280 130" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <!-- 火生土 -->
  <path d="M 296 174 Q 310 210 296 226" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <!-- 土生金 -->
  <path d="M 266 256 Q 230 270 134 256" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <!-- 金生水 -->
  <path d="M 104 226 Q 90 190 104 174" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <!-- 水生木 -->
  <path d="M 134 144 Q 170 130 170 95" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- 相克关系 - 内部五角星红色虚线箭头 -->
  <!-- 木克土 -->
  <path d="M 215 100 L 281 236" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowRed)"/>
  <!-- 土克水 -->
  <path d="M 281 236 L 119 164" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowRed)"/>
  <!-- 水克火 -->
  <path d="M 119 164 L 281 164" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowRed)"/>
  <!-- 火克金 -->
  <path d="M 281 164 L 119 236" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowRed)"/>
  <!-- 金克木 -->
  <path d="M 119 236 L 185 100" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- 五行圆圈 -->
  <!-- 木 -->
  <circle cx="200" cy="80" r="25" fill="white" stroke="#6b7280" stroke-width="2"/>
  <text x="200" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a">木</text>
  
  <!-- 火 -->
  <circle cx="296" cy="144" r="25" fill="white" stroke="#6b7280" stroke-width="2"/>
  <text x="296" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">火</text>
  
  <!-- 土 -->
  <circle cx="296" cy="256" r="25" fill="white" stroke="#6b7280" stroke-width="2"/>
  <text x="296" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#a3a3a3">土</text>
  
  <!-- 金 -->
  <circle cx="104" cy="256" r="25" fill="white" stroke="#6b7280" stroke-width="2"/>
  <text x="104" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#eab308">金</text>
  
  <!-- 水 -->
  <circle cx="104" cy="144" r="25" fill="white" stroke="#6b7280" stroke-width="2"/>
  <text x="104" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">水</text>
  
  <!-- 图例 -->
  <g transform="translate(20, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">图例：</text>
    <line x1="0" y1="15" x2="30" y2="15" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowGreen)"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" fill="#333">相生关系</text>
    <line x1="0" y1="35" x2="30" y2="35" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowRed)"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">相克关系</text>
  </g>
</svg> 