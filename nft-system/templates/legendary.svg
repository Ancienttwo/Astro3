<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 传奇级渐变背景 -->
    <radialGradient id="legendaryGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    
    <!-- 金色边框渐变 -->
    <linearGradient id="goldenBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 金色文字效果 -->
    <filter id="goldText" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#8B0000"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="400" height="600" fill="url(#legendaryGradient)" rx="15" ry="15"/>
  
  <!-- 双层金边框 -->
  <rect x="5" y="5" width="390" height="590" fill="none" stroke="url(#goldenBorder)" stroke-width="3" rx="12" ry="12" filter="url(#glow)"/>
  <rect x="12" y="12" width="376" height="576" fill="none" stroke="#FFD700" stroke-width="1" rx="8" ry="8"/>
  
  <!-- 装饰龙纹 (简化版) -->
  <g opacity="0.3">
    <circle cx="100" cy="150" r="30" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="300" cy="450" r="25" fill="none" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- 头部区域 -->
  <rect x="20" y="20" width="360" height="80" fill="rgba(255,215,0,0.2)" rx="8" ry="8"/>
  
  <!-- 稀有度标识 -->
  <text x="200" y="45" text-anchor="middle" font-family="华文行楷, serif" font-size="18" fill="#8B0000" font-weight="bold" filter="url(#goldText)">
    传奇 · LEGENDARY
  </text>
  
  <!-- 签号 -->
  <text x="200" y="70" text-anchor="middle" font-family="华文行楷, serif" font-size="24" fill="#8B0000" font-weight="bold" filter="url(#goldText)">
    {{formatSlipNumber slipNumber}}
  </text>
  
  <!-- AstroZi Logo区域 -->
  <rect x="320" y="25" width="60" height="20" fill="rgba(139,0,0,0.8)" rx="10" ry="10"/>
  <text x="350" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700" font-weight="bold">
    AstroZi
  </text>
  
  <!-- 主体内容区域 -->
  <rect x="20" y="120" width="360" height="400" fill="rgba(255,255,255,0.95)" rx="8" ry="8" stroke="#FFD700" stroke-width="2"/>
  
  <!-- 签文标题 -->
  <text x="200" y="150" text-anchor="middle" font-family="华文行楷, serif" font-size="20" fill="#8B0000" font-weight="bold">
    {{title}}
  </text>
  
  <!-- 英文标题 -->
  <text x="200" y="170" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#666" font-style="italic">
    {{titleEn}}
  </text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="185" x2="360" y2="185" stroke="#FFD700" stroke-width="2"/>
  
  <!-- 吉凶等级 -->
  <text x="200" y="205" text-anchor="middle" font-family="华文中宋, serif" font-size="16" fill="#8B0000" font-weight="bold">
    {{formatFortuneLevel fortuneLevel}}
  </text>
  
  <!-- 签诗内容 -->
  <foreignObject x="40" y="220" width="320" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 华文中宋, serif; font-size: 14px; line-height: 1.6; color: #333; text-align: center; padding: 10px;">
      {{truncate poem 100}}
    </div>
  </foreignObject>
  
  <!-- 古典概述 -->
  <foreignObject x="40" y="350" width="320" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 华文中宋, serif; font-size: 12px; line-height: 1.5; color: #555; padding: 10px;">
      <strong>古典概述：</strong>{{truncate interpretation 80}}
    </div>
  </foreignObject>
  
  <!-- 现代寓意 -->
  <foreignObject x="40" y="430" width="320" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 华文中宋, serif; font-size: 11px; line-height: 1.4; color: #666; padding: 10px;">
      <strong>现代寓意：</strong>{{truncate symbolism 60}}
    </div>
  </foreignObject>
  
  <!-- 底部元数据区域 -->
  <rect x="20" y="540" width="360" height="40" fill="rgba(255,215,0,0.3)" rx="8" ry="8"/>
  
  <!-- Mint信息 -->
  <text x="50" y="558" font-family="Arial, sans-serif" font-size="10" fill="#8B0000" font-weight="bold">
    #{{slipNumber}}/100
  </text>
  
  <!-- 生成日期 -->
  <text x="200" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">
    {{currentDate}}
  </text>
  
  <!-- 品牌标识 -->
  <text x="350" y="558" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#8B0000" font-weight="bold">
    关帝灵签
  </text>
  
  <!-- 装饰星光效果 -->
  <g opacity="0.6">
    <circle cx="50" cy="80" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="1.5" fill="#FFA500">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="500" r="2.5" fill="#FFD700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>